<html>

<head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .chop-chop {
      background-color: aqua;
      height: 100%;
      width: 100%;
    }

    h1 {
      color: blue;
      font-size: 50px;
      text-align: center;
    }

    .flex {
      display: flex;
    }

    .photos {
      height: 150px;
      width: 150px;
      padding: 20px 10%;
    }

    .box {
      display: inline-block;
      margin: 50px;
      padding: 10px;
      width: 200px;
      border: solid blue;
      border-radius: 5% 10%;
    }
  </style>

  <script>

    const imageUrls = {
      QUESTION_MARK: 'https://kartinkin.net/uploads/posts/2021-07/1627207553_1-kartinkin-com-p-tekstura-laki-bloka-krasivo-1.jpg',
      ROCK: 'https://phonoteka.org/uploads/posts/2021-06/1622853211_2-phonoteka_org-p-tekstura-kamnya-mainkraft-krasivo-5.png',
      PAPER: 'https://static.wikia.nocookie.net/minecraft-mojang/images/5/52/%D0%91%D1%83%D0%BC%D0%B0%D0%B3%D0%B0.png/revision/latest/top-crop/width/360/height/360?cb=20181127160433&path-prefix=ru',
      SCISSORS: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQiCBFMt8Isz-ZmK5NGTOZ55guNUGJFV5JrZDFCByoFYUee-pGsCfLkgC14m9dj83tvk&usqp=CAU',
      WIN: 'https://minecraftonly.ru/uploads/posts/2014-05/1399472367_smiley_3416910.jpg',
      LOSE: 'https://avatars.mds.yandex.net/get-vthumb/1013096/b22bbfd0fd6d104b6805f775856f8d3b/564x318_1',
      DRAW: 'https://papik.pro/uploads/posts/2022-08/thumbs/1661958680_28-papik-pro-p-smailik-pikselnii-png-29.png'
    };

    setTimeout(() => {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");

      for (i = 1; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
    }, 20);

    function openTab(evt, tabName) {

      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    var pl1, pl2;

    function changeElementImg_pl1(elementName, imageName) {
      document.getElementById(elementName).src = imageName;

      if (imageName == 'https://phonoteka.org/uploads/posts/2021-06/1622853211_2-phonoteka_org-p-tekstura-kamnya-mainkraft-krasivo-5.png') {
        pl1 = 'stone';
      }
      if (imageName == 'https://static.wikia.nocookie.net/minecraft-mojang/images/5/52/%D0%91%D1%83%D0%BC%D0%B0%D0%B3%D0%B0.png/revision/latest/top-crop/width/360/height/360?cb=20181127160433&path-prefix=ru') {
        pl1 = 'paper';
      }
      if (imageName == 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQiCBFMt8Isz-ZmK5NGTOZ55guNUGJFV5JrZDFCByoFYUee-pGsCfLkgC14m9dj83tvk&usqp=CAU') {
        pl1 = 'scissors';
      }
      changeElementImg_pl2();
    }
    function changeElementImg_pl2() {
      var rand = Math.floor(Math.random() * 3);
      switch (rand) {
        case 0: document.getElementById('pl2').src = imageUrls.ROCK;
          pl2 = 'stone';
          break;
        case 1: document.getElementById('pl2').src = imageUrls.PAPER;
          pl2 = 'paper';
          break;
        case 2: document.getElementById('pl2').src = imageUrls.SCISSORS;
          pl2 = 'scissors';
          break;
      }
      changeElementImg_winner();
    }

    function changeElementImg_winner() {
      var win;
      /*win pl1*/
      if (pl1 == 'stone' && pl2 == 'scissors') { win = 1; }

      if (pl1 == 'paper' && pl2 == 'stone') { win = 1; }

      if (pl1 == 'scissors' && pl2 == 'paper') { win = 1; }
      /*win pl2*/
      if (pl2 == 'stone' && pl1 == 'scissors') { win = 2; }

      if (pl2 == 'paper' && pl1 == 'stone') { win = 2; }

      if (pl2 == 'scissors' && pl1 == 'paper') { win = 2; }

      if (win == 1) {
        document.getElementById('winner').src = imageUrls.WIN;
        document.getElementById('who').innerHTML = 'Player 1';
      }
      else if (win == 2) {
        document.getElementById('winner').src = imageUrls.LOSE;
        document.getElementById('who').innerHTML = 'Player 2';
      }
      else {
        document.getElementById('winner').src = imageUrls.DRAW;
        document.getElementById('who').innerHTML = 'Draw';
      }
    }
    function date() {
      var DMY = document.getElementById('DMY').value;
      document.getElementById('poo').innerHTML = DMY;
    }

  </script>
</head>

<body>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'About Me')">About Me</button>
    <button class="tablinks" onclick="openTab(event, 'Ukraina')">ukraina</button>
    <button class="tablinks" onclick="openTab(event, 'chop-chop')"> chop-chop</button>
    <button class="tablinks" onclick="openTab(event, 'calendar')"> calendar</button>
  </div>
  <!-- Tab content -->
  <div id="Home" class="tabcontent">
    <img width="400"
      src='https://static.displate.com/857x1200/displate/2020-09-14/83f38b82e7f6d8357a8073c2ce9f4653_4d71e9f43d7ecbf70b692f4951753074.jpg'></img>
  </div>

  <div id="About Me" class="tabcontent">
    <p>Real Bashkort G.</p>
  </div>

  <div id="Ukraina" class="tabcontent">
    <!--Eto '.svg' - img tag rabotaet s .jpeg, .jpg, .png, i tak dalee-->
    <object data="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" type="image/svg+xml">
    </object>
  </div>

  <div id="chop-chop" class="tabcontent">
    <div class="chop-chop">
      <h1> Rock-paper-Scissors</h1>
      <div class="flex">
        <!--BOX1-->
        <div class="box">
          <p style="text-align:center;">Player1</p>
          <img class="photos" id="pl1"
            src="https://kartinkin.net/uploads/posts/2021-07/1627207553_1-kartinkin-com-p-tekstura-laki-bloka-krasivo-1.jpg">
          <button onclick="changeElementImg_pl1('pl1', imageUrls.ROCK)">rock</button>
          <button onclick="changeElementImg_pl1('pl1', imageUrls.PAPER)">paper</button>
          <button onclick="changeElementImg_pl1('pl1', imageUrls.SCISSORS)">scissors</button>
        </div>
        <!--BOX2-->
        <div class="box">
          <p style="text-align:center;">Player 2</p>
          <img class="photos" id="pl2"
            src="https://kartinkin.net/uploads/posts/2021-07/1627207553_1-kartinkin-com-p-tekstura-laki-bloka-krasivo-1.jpg">
        </div>
        <!--BOX3-->
        <div class="box">
          <p style="text-align:center;" id="who">Winner</p>
          <img class="photos" id="winner"
            src="https://kartinkin.net/uploads/posts/2021-07/1627207553_1-kartinkin-com-p-tekstura-laki-bloka-krasivo-1.jpg">
        </div>
      </div>
    </div>
  </div>

  <div id="calendar" class="tabcontent">
    <input  type="date" value="" id="DMY">
    <button onclick="date()">save</button>
    <p id="poo"></p>
  </div>
</body>

</html>
